<div class="container my-5 py-5 z-depth-1">
    <section class="text-center">
        <div class="row">
          <div class="col-lg-6">
              <div class="carousel-inner text-center text-md-left" role="listbox">
                <div class="carousel-item active">
                  <img [src]="product.image" alt="Product Details" class="img-fluid imgSizeDesc">
                </div>
              </div>
          </div>
          <div class="col-lg-5 text-center text-md-left mt-5">
            <h2 class="h1-responsive text-center text-md-left product-name font-weight-bold mb-4 ml-xl-0 ml-4">
              <strong>{{ product.name }}</strong>
            </h2>
            <h4 class="h4-responsive text-center text-md-left mb-4 ml-xl-0 ml-4">{{ product.short }}</h4>
            <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
              <span class="font-weight-bold dark-grey-text">
                <strong>{{ product.price }} SEK</strong>
              </span>
            </h3>
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
              <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Description</h5>
                </div>
                <div>
                <div class="card-body">{{ product.desc }}</div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4">
              <button type="button" class="btn btn-dark blue-grey lighten-1 btn-lg" (click)="addToCart(product, 1)">Purchase</button>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>
